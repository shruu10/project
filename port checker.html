<html lang="en">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
    <style>
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            margin: 100px auto;
            max-width: 400px;
            box-sizing: border-box;
        }
        
        .label {
            text-align: center;
            margin-bottom: 10px;
            color: #555;
            font-size: 20px;
        }
        .heading {
            text-align: center;
            color: #333;
            margin-top: 0px;
            margin-bottom: 12px;
        }
        
        .input {
            width: 100%;
            padding: 10px;
            color: black;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        
        .result {
            margin-top: 20px;
            color: #333;
            text-align: center;
        }
        .dropdown-submenu {
          position: relative;
        }
        
        .dropdown-submenu .dropdown-menu {
          top: 0;
          left: 100%;
          margin-top: -1px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculators</h1>
        <nav>
            <img class="logo" src="./logo.png" alt="">
            
            <div class="dropdown">
                <button class="dropbtn" type="button" data-toggle="dropdown">Calculators
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                <li class="dropdown-submenu">
                    <a class="test" tabindex="-1" href="#"> Raid Calculators<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a tabindex="-1" href="index.html">Raid 0</a></li>
                        <li><a tabindex="-1" href="1.html">Raid 1/1E</a></li>
                        <li><a tabindex="-1" href="5_5E.html">Raid 5/5E/5EE</a></li>
                        <li><a tabindex="-1" href="6.html">Raid 6</a></li>
                        <li><a tabindex="-1" href="50.html">Raid 50</a></li>
                        <li><a tabindex="-1" href="60.html">Raid 60</a></li>
                    </ul>
                </li>
                
                <li class="dropdown-submenu">    
                    <a class="test" tabindex="-1" href="#"> Latency Calculators<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                       <li><a tabindex="-1" href="Latency.html">Latency Checker</a></li>
                       <li><a tabindex="-1" href="IP blacklist.html">IP Blacklist Checker</a></li>
                       <li><a tabindex="-1" href="Ip whois.html">IP Whois</a></li>

                       <li><a tabindex="-1" href="port checker.html">Port Checker Calculator</a></li>
                       
                    </ul>
                </li>
                </ul>
            </div>
            <!-- Add more RAID types as needed -->
        </nav>
    </header>
    <div class="container">
        <h2 class="heading">Port Checker</h2>
        <form id="portCheckerForm">
            <label for="ipAddress" class="label">IP Address:</label>
            <input type="text" id="ipAddress" name="ipAddress" class="input" placeholder="Enter IP address" required>
            
            <label for="port" class="label">Port:</label>
            <input type="number" id="port" name="port" class="input" placeholder="Enter port number" required>
            
            <button type="submit" class="button">Check Port</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('portCheckerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const ipAddress = document.getElementById('ipAddress').value;
            const port = document.getElementById('port').value;
            const resultDiv = document.getElementById('result');

            // Simulating a port check
            setTimeout(() => {
                const isOpen = Math.random() > 0.5; // Randomly simulate open or closed port
                if (isOpen) {
                    resultDiv.textContent = `Port ${port} on ${ipAddress} is open.`;
                    resultDiv.style.color = 'green';
                } else {
                    resultDiv.textContent = `Port ${port} on ${ipAddress} is closed.`;
                    resultDiv.style.color = 'red';
                }
            }, 1000); // Simulate network delay
        });
    </script>
    <script>
        $(document).ready(function(){
          $('.dropdown-submenu a.test').on("click", function(e){
            $(this).next('ul').toggle();
            e.stopPropagation();
            e.preventDefault();
          });
        });
    </script>
</body>

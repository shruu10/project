            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #383373;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
        }

        button:hover {

        #result {
            margin-top: 20px;

          position: relative;
        }

          top: 0;
          left: 100%;
          margin-top: -1px;
        }
  </style>

</head>
<body>

                    <a class="test" tabindex="-1" href="#"> Raid Calculators<span class="caret"></span></a>

                <li class="dropdown-submenu">    
                    <a class="test" tabindex="-1" href="#"> Latency Calculators<span class="caret"></span></a>

            <!-- Add more RAID types as needed -->
        </nav>
    </header>
<div id="checker">
    <h2>Latency Checker</h2>
    <label for="ipAddress">IP Address:</label>
    <input type="text" id="ipAddress" placeholder="Enter IP address" required>

    <button onclick="checkLatency()">Check Latency</button>

    <div id="result"></div>
</div>

<script>
    $(document).ready(function(){
      $('.dropdown-submenu a.test').on("click", function(e){
        $(this).next('ul').toggle();
        e.stopPropagation();
        e.preventDefault();
      });
    });
    function checkLatency() {
        const ipAddress = document.getElementById("ipAddress").value;
        const startTime = new Date().getTime();
        const img = new Image();

        img.onload = function() {
            const latency = new Date().getTime() - startTime;
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `Latency to ${ipAddress}: ${latency}ms`;
        };

        img.onerror = function() {
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `Failed to ping ${ipAddress}`;
        };

        img.src = `http://${ipAddress}/ping.png?${startTime}`;
    }
</script>
